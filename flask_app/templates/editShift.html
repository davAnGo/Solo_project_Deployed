<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit shift</title>
</head>
<body>
    <div class="containerWelcome">
        <div class="regForm">
            <h1 class="welcomeHeader">edit shift</h1>
            <form class="welcomeForm" action="/edit/shift/{{thisShiftID['id']}}" method="POST">
                <form class="lowerMiddleAcct" action="/save/shift", method="POST">
                    <input class="acctBtn" type="date" name="shift_date">
                    <input class="acctBtn" type="text" name="tips" placeholder="Tips">
                    <input class="acctBtn" type="submit" value="Save Changes">
                </form>
            </form>
            <div class="flash">
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
