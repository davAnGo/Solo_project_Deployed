<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div class="containerWelcome">
        <div class="regForm">
            <h1 class="welcomeHeader">Register</h1>
            <form class="welcomeForm" action="/registerAction" method="POST">
                <input class="regBtn" type="text" placeholder="First Name" name="first_name">
                <input class="regBtn" type="text" placeholder="Last Name" name="last_name">
                <input class="regBtn" type="text" placeholder="Email" name="email">
                <input class="regBtn" type="password" placeholder="Password" name="password">
                <input class="regBtn" type="password" placeholder="Confirm Password" name="confirm">
                <input class="regBtn" type="submit" value="Onward!">
            </form>
            <div class="flash">
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
